{% if user.is_authenticated and user.is_active %}
{% now "Y-m-d" as todays_date %}
{% if todays_date < meetup.date|date:"Y-m-d" %}
      <div class="sidebar-module mb40">
        <a class="btn btn-success btn-block" href="{% url 'rsvp_meetup' meetup.slug%}"
           role="button">RSVP</a>
      </div>
{% endif %}
{% endif %}
