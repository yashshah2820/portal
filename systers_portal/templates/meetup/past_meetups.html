{% extends "base.html" %}

{% block content %}
  <div class="mt20 mb40">
    <h2 class="ml15"> Past Meetups </h2>
      {% for meetup in meetup_list %}
        <div class="ml15 mt20">
          <h4>
            <a href="{% url 'view_meetup' meetup.slug %}">{{ meetup.title }}</a>
          </h4>
        </div>
      {% endfor %}
      {% include "blog/snippets/pagination.html" %}
  </div>
{% endblock %}
